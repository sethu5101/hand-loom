<section style="background-image: url('assets/images/addmenubg.jpg');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
height: 100vh ;

background-attachment:Â fixed;">
    <header>
        <div class="logosec">
            <div class="logo">MASN</div>
            <img src="assets/images/Screenshot 2023-12-12 192600.png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>
        <h4 style="margin-left: 70%"></h4>
        <div class="dp">

            <img src="assets/images/Users.png" class="dpicn" alt="dp">

        </div>
    </header>
    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <a routerLink="/admin/home">
                            
                            <h3 style="margin-left: 20px">Dashboard</h3>
                        </a>
                    </div>
                    <div class="option2 nav-option">
                        <a routerLink="/admin/customer/viewcustomer">
                           
                            <h3 style="margin-left: 30px">Show Customer</h3>
                        </a>
                    </div>
                    <div class="nav-option option3">
                        <a routerLink="/admin/order/allorders">
                           
                            <h3 style="margin-left: 20px">Show Order</h3>
                        </a>
                    </div>
                    <div class="nav-option option4">
                        <a routerLink="/admin/payment/allpayments">
                            
                            <h3 style="margin-left: 30px">Show Payments</h3>
                        </a>
                    </div>
                   
                    <router-outlet></router-outlet>
                    <div class="nav-option option6">
                        <a (click)="addProduct()">
                           

                            
                            <h3 style="margin-left: 20px">Add Product</h3>
                        </a>
                    </div>
                    <div class="nav-option option7">
                        <a (click)="logout()">
                            <img src="assets/images/logout.png" class="nav-img" alt="institution">
                            <h3 style="margin-left: 20px">Logout</h3>
                        </a>
                    </div>
                    

                </div>
            </nav>
        </div>
        <div class="main">
            <div class="title-container">
                <h3 style="font-family: cursive">All Product</h3>
            </div>
            <div class="box-container">
                
                <div class="section-content section-content-p30">
                    <div class="container-fluid">
                        
                        <div class="row">
                          <table class='table'>
                            <thead>
                                <tr class='table-dark'>
                                    <th style="font-family: cursive">ID</th>
                                    <th style="font-family: cursive">Product</th>
                                    <th style="font-family: cursive">Price</th>
                                    <th style="font-family: cursive">Image</th>
                                    <th></th>
                                </tr>
                        
                            </thead>
                            <tr *ngFor="let tempmenu of product | paginate: { itemsPerPage: count, currentPage: p }">
                                <td>{{tempmenu.productid}}</td>
                                <td>{{tempmenu.pname}}</td>
                                <td>{{tempmenu.price}}</td>
                                <td><img src="{{ tempmenu.img }}" alt="{{ tempmenu.pname }}" class="menu-image" style="height: 80px; width:150px;"></td>
                                <td><button type="button" class="btn btn-md btn-danger" (click) = "deleteProduct(tempmenu.productid)">Delete</button>
                                <button type="button" class="btn btn-md btn-success" (click)="updateProduct(tempmenu.productid)">Update</button>&nbsp;&nbsp;</td>
            
                            </tr>
                        </table>  
                        <div class="text-right mt-3" style="margin-top: 20px;">
                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        </div>  
                        </div>
                        <!-- <button class="atu-btn-submit btn btn-info" (click) = "addMenu()" >Add Item</button> -->
            
                    </div>
                </div>

        </div>
